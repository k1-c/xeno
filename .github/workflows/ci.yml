name: ğŸ”§ CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ğŸ§ª Test Job
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-version: [stable, beta]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¦€ Setup Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust-version }}
        components: rustfmt, clippy

    - name: ğŸ“¦ Cache cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ matrix.rust-version }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-${{ matrix.rust-version }}-
          ${{ runner.os }}-cargo-

    - name: ğŸ§ª Run tests
      run: cargo test --workspace --verbose

    - name: ğŸ§ª Run tests with all features
      run: cargo test --workspace --all-features --verbose

    - name: ğŸ§ª Run doc tests
      run: cargo test --workspace --doc --verbose

  # ğŸ¨ Format Check Job
  format:
    name: ğŸ¨ Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¦€ Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt

    - name: ğŸ¨ Check formatting
      run: cargo fmt --all -- --check

  # ğŸ“ Clippy Lint Job
  clippy:
    name: ğŸ“ Clippy Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¦€ Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy

    - name: ğŸ“¦ Cache cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-clippy-
          ${{ runner.os }}-cargo-

    - name: ğŸ“ Run clippy
      run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  # ğŸ—ï¸ Build Job
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¦€ Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: ğŸ“¦ Cache cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-build-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-${{ matrix.target }}-
          ${{ runner.os }}-cargo-build-
          ${{ runner.os }}-cargo-

    - name: ğŸ—ï¸ Build workspace
      run: cargo build --workspace --verbose

    - name: ğŸ—ï¸ Build workspace (release)
      run: cargo build --workspace --release --verbose

    - name: ğŸ—ï¸ Build examples
      run: |
        cargo build --package hello-hyper --verbose
        cargo build --package hello-hyper --release --verbose

  # ğŸ” Security Audit Job
  audit:
    name: ğŸ” Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¦€ Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: ğŸ” Install cargo-audit
      run: |
        cargo install --locked cargo-audit || cargo install cargo-audit

    - name: ğŸ” Run security audit
      run: cargo audit

  # ğŸ“Š Coverage Job (Optional)
  coverage:
    name: ğŸ“Š Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¦€ Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: ğŸ“¦ Cache cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-coverage-
          ${{ runner.os }}-cargo-

    - name: ğŸ“Š Install cargo-llvm-cov
      run: |
        cargo install --locked cargo-llvm-cov || cargo install cargo-llvm-cov

    - name: ğŸ“Š Generate coverage report
      run: cargo llvm-cov --workspace --lcov --output-path lcov.info

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: lcov.info
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  # âœ… Check Job (Summary)
  check:
    name: âœ… All Checks Passed
    runs-on: ubuntu-latest
    needs: [test, format, clippy, build, audit]
    if: always()
    
    steps:
    - name: âœ… Check all jobs status
      run: |
        if [[ "${{ needs.test.result }}" == "success" && \
              "${{ needs.format.result }}" == "success" && \
              "${{ needs.clippy.result }}" == "success" && \
              "${{ needs.build.result }}" == "success" && \
              "${{ needs.audit.result }}" == "success" ]]; then
          echo "âœ… All checks passed successfully!"
          exit 0
        else
          echo "âŒ Some checks failed:"
          echo "  Test: ${{ needs.test.result }}"
          echo "  Format: ${{ needs.format.result }}"
          echo "  Clippy: ${{ needs.clippy.result }}"
          echo "  Build: ${{ needs.build.result }}"
          echo "  Audit: ${{ needs.audit.result }}"
          exit 1
        fi
